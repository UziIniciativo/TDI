<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Financiera Huanca - Captura</title>
  <style>
    body{font-family:system-ui, Arial; margin:2rem;}
    label{display:block; margin-top:.4rem;}
    input, select{padding:.35rem;}
    .row{display:flex; gap:2rem; flex-wrap:wrap;}
    .row > div{min-width:280px;}
    .actions{margin-top:1rem;}
  </style>
</head>
<body>
<h2>Datos del crédito</h2>

<form th:action="@{/credito}" th:object="${credito}" method="post">
  <div class="row">
    <div>
      <label>Fecha</label>
      <input type="date" th:field="*{fecha}" required>
    </div>

    <div>
      <label>Moneda</label>
      <label><input type="radio" th:field="*{moneda}" value="Soles (S/.)" checked> Soles (S/.)</label>
      <label><input type="radio" th:field="*{moneda}" value="Dólares (US$)"> Dólares (US$)</label>
    </div>

    <div>
      <label>Monto</label>
      <input type="number" step="0.01" min="0" th:field="*{monto}" required>
    </div>

    <div>
      <label>Periodo (meses)</label>
      <input type="number" min="1" th:field="*{periodoMeses}" required>
    </div>

    <div>
      <label>Cuota</label>
      <input type="number" step="0.01" min="0" th:field="*{cuota}">
    </div>

    <div>
      <label>TEA (%)</label>
      <input type="number" step="0.01" min="0" th:field="*{tea}">
    </div>

    <div>
      <label>Fecha de vencimiento</label>
      <input type="date" th:field="*{fechaVenc}">
    </div>
  </div>

  <div class="actions">
    <button type="submit">ACEPTAR</button>
  </div>
</form>

</body>
</html>
