spring.application.name=tarea02
# Puerto
server.port=8080

# H2 en archivo (persistente en tu home)
spring.datasource.url=jdbc:h2:file:~/creditosdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (Ãºtil para verificar)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf sin cache en dev
spring.thymeleaf.cache=false
